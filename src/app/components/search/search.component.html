
<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3>Liste de trajets disponibles</h3>
                </div>
            </div>
            <!-- /section title -->

            <!-- Products tab & slick -->
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 col-sm-6" *ngFor="let t of trajet">
                        <div class="card my-2">
                            <img [src]="t.profile" alt="{{t.vdepart}}" class="card-img-top" (click)="selectTrajet(t.id)">
                            <div class="card-header" style="
    border-bottom-width: 0px;
    padding-bottom: 1px;    padding-top: 1px;
">
                                <div class="card-title" style="margin-bottom: 1px; margin-top: 1px;">
                                    <strong> <h5>
                                        Ville de départ : {{t.vdepart| titlecase}}
                                    </h5></strong>
                                    <BR>
                                    <strong>
                                   <h5>
                                        Ville d'arrivé : {{t.varrive| titlecase}}
                                    </h5></strong>
                                    <BR>
                                    <strong>
                              <h5>
                                      Tarif : {{t.tarif| titlecase}}
                                    </h5></strong>
                                    <BR>
                                    <strong>
                                       <h5>
                                         Nombres places : {{t.nbrep}} places
                                       </h5>
                                     </strong>
                                    <BR>
                                    <strong>
                                        <h5>
                                         Heure de départ : {{t.heure| titlecase}}
                                        </h5>
                                      </strong>
                                    <BR>
                                    <strong>
                                         <h5>
                                           Date de départ: {{t.date| date : 'dd/MM/yyyy'}}
                                         </h5>
                                       </strong>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
