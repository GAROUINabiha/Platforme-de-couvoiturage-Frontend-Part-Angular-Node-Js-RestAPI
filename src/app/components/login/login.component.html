<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6 d-flex mx-auto flex-column">
                <ng-container id="errorMsg" *ngIf="errorMessage?.length > 0">
                    <div class="alert alert-danger alert-dismissible text-center">
                        {{errorMessage}}
                    </div>
                </ng-container>
                <ng-container id="successMsg" *ngIf="successMessage?.length > 0">
                    <div class="alert alert-info alert-dismissible text-center">
                        {{successMessage}}
                    </div>
                </ng-container>
                <form (ngSubmit)="Login1(loginForm)" [formGroup]="loginForm" novalidate>
                    <!-- #myform="ngForm" -->
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" formControlName="email" id="email" type="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input class="form-control" formControlName="password" id="password" type="password" name="password" required>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-around">
                        <button class="btn btn-primary btn-sm btn-block" type="submit">Entrer</button>
                        <!-- (click)="login(myform)" [disabled]="myform.invalid && myform.touched" -->
                        <hr>
                        <a routerLink="/register">vous n'avez pas un compte ! crÃ©er un</a><br>
                        <a routerLink="/vemail">mot de passe oubliÃ©</a><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
