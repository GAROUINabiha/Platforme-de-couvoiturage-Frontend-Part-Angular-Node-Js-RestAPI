
<div class="container-fluid form">
    <div class="row form-row ">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Mot de passe oubliÃ©</h3>
                    <div>
                        <ng-container id="errorMsg" *ngIf="errorMessage?.length > 0">
                            <div class="alert alert-danger alert-dismissible text-center">
                                {{errorMessage}}
                            </div>
                        </ng-container>
                        <ng-container id="successMsg" *ngIf="successMessage?.length > 0">
                            <div class="alert alert-info alert-dismissible text-center">
                                {{successMessage}}
                            </div>
                        </ng-container>

                        <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
                            <div class="form-group">
                                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Adresse e-mail" type="text" id="email" formControlName="email" />
                                <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm" class="help-block">entrez une adresse e-mail valide!</span>
                            </div>
                            <div class="form-group">
                                <div class="d-flex flex-column align-items-center justify-content-around">
                                    <button class="btn btn-primary btn-sm btn-block" type="submit" class=" btn btn-primary">RÃ©initialiser
                    le mot de passe </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
