
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<header>
    <div id="top-header">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">COVOITURAGE.tn</a>
                </div>
               
                <div class="header-links pull-right">
                    <ul class="nav navbar-nav navbar-right" style="display: block;">
                        <li><a routerLink="/login"><span class="glyphicon glyphicon-list-alt"></span> Publier trajet </a></li>
                        <li><a routerLink="/login"><span class="glyphicon glyphicon-log-in"></span> Se connecter </a></li>
                       
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- MAIN HEADER -->
    <section>
        <div id="bannerscollection_kenburns_generous" style="background-image: url(../../../assets/img/bg.jpg);height: 500PX; width: 100%;
  margin: auto;
  padding-bottom: 50px; opacity: 0.85;
    background-repeat: no-repeat;
   
    background-clip: content-box;
    background-position: center;
    background-size: cover;">

            <div class="search-bar">
                <div class="container">
                    <div class="bottom-bar">
                        <h1>FAITES DU COVOITURAGE EN TUNISIE ! <br></h1>
                        <form [formGroup]="sForm" novalidate>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <select class="form-control search-slt" class="input-select" formControlName="vdepart" id="vdepart" name="vdepart" type="text">
                                        <option value="" >Départ</option>
                                        <option *ngFor="let state of states" [value]="state.value"> {{state.viewValue}}</option>
                                    </select>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <select class="form-control search-slt" class="input-select" formControlName="varrive" id="varrive" name="varrive" type="text">
                                        <option value="" >Arrivée</option>
                                        <option *ngFor="let state of states" [value]="state.value"> {{state.viewValue}}</option>
                                    </select>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <input class="form-control search-slt" formControlName="date" class="input-select" type="date" value="date" id="date" name="date" required />

                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <button class="btn btn-danger wrn-btn bg-danger" type="submit" (click)="s(this.sForm.value)"> <i class="fa fa-search"></i>Recherche</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
<!-- /HEADER -->
