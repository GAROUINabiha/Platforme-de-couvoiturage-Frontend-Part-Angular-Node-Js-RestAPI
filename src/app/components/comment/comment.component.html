
<!------ Include the above in your HEAD tag ---------->
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" id="logout">
            <div class="page-header">
                <h3 class="reviews">Laisser votre commentaire</h3>
            </div>
            <div class="comment-tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active">
                        <a href="#comments-logout" role="tab" data-toggle="tab">
                            <h4 class="reviews text-capitalize">Commentaires</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#add-comment" role="tab" data-toggle="tab">
                            <h4 class="reviews text-capitalize">Ajouter commentaire</h4>
                        </a>
                    </li>

                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="comments-logout">
                        <div>
                            <ul class="media-list" *ngFor="let a of avis">
                                <li class="media">
                                    <a class="pull-left" href="#">
                                        <img src="./../../../assets/img/per.png" class="media-object img-circle" alt="profile">
                                    </a>
                                    <div class="media-body">
                                        <div class="well well-lg">
                                            <h4 class="media-heading text-uppercase reviews"> {{a.pseudo}}
                                            </h4>
                                            
                                            <p class="media-comment">
                                                {{a.comment}}
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-pane" id="add-comment">
                        <div>
                            <ng-container id="successMsg" *ngIf="pubMessage?.length > 0">
                                <div class="alert alert-info alert-dismissible text-center">
                                    {{pubMessage}}
                                </div>
                            </ng-container>
                        </div>
                        <form (ngSubmit)="comment()" [formGroup]="ccForm" class="form-horizontal" novalidate>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Pseudo</label>
                                <div class="col-sm-10">
                                    <input class="form-control" formControlName="pseudo" id="pseudo" name="pseudo" placeholder="Votre pseudo" required type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">Commentaire</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" formControlName="comment" name="comment" id="comment" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-success btn-circle text-uppercase" type="submit"><span
                      class="glyphicon glyphicon-send"></span>Ajouter commentaire</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-header text-center">
    </div>
</div>
